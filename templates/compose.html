{% extends "base.html" %}

{% block body %}
<article class="wrap clearfix" id="wrapBox">
    <section class="content">
  <form action="{{ request.path }}" method="post" class="compose">
    <div ><input  style="width:100%;margin-top:10px" name="title" placeholder="title" type="text" id="title" value="{{ entry.title if entry else "" }}"/></div>
    <div ><input style="width:100%;margin-top:10px" name="link" placeholder="link" type="text" id="link" value="{{ entry.link if entry else "" }}"/></div>
    <div ><input style="width:100%;margin-top:10px" name="thumbnail" placeholder="thumbnail" type="text" id="thumbnail" value="{{ entry.thumbnail if entry else "" }}"/></div>
    <!--<div ><input style="width:100%;margin-top:10px" name="excerpt" placeholder="excerpt" type="text" id="excerpt" value="{{ entry.excerpt if entry else "" }}"/></div>-->
    <div ><input style="width:100%;margin-top:10px" name="topicId" placeholder="topicId" type="text" id="topicId" value="{{ entry.topicid if entry else "" }}"/></div>
    <div ><input style="width:100%;margin-top:10px" name="tags" placeholder="tags,split by comma" type="text" id="tags" onkeyup="javascript:this.value=this.value.replace(/ï¼Œ/ig,',');" value="{{ entry.tags if entry else "" }}"/></div>
    <div ><textarea style="width:100%;margin-top:10px" name="markdown" rows="30" cols="40" class="markdown">{{ entry.markdown if entry else "" }}</textarea></div>
    <div>
      <div style="float:right"><a href="http://daringfireball.net/projects/markdown/syntax">{{ _("Syntax documentation") }}</a></div>
      <input type="submit" value="{{ _("Save changes") if entry else _("Publish post") }}" class="submit"/>
      &nbsp;<a href="{{ "/entry/" + entry.slug if entry else "/" }}">{{ _("Cancel") }}</a>
    </div>
    {% if entry %}
      <input type="hidden" name="id" value="{{ entry.id }}"/>
    {% end %}
    {% module xsrf_form_html() %}
  </form></section>
</article>
{% end %}

{% block bottom %}

{% end %}
